<!DOCTYPE html>
<html>
	<head>
		<title>FORM</title>
		
	</head>
	
	<body>
		
			<form>
				<div>
						<legend>REGISTRATION </legend><br><br>
				</div>
			
				<div>
						 <label for="fname">First Name:</label>
						 <input type="text" id="fname">
						
						 <label for="lname">Last Name:</label>
						 <input type="text" id="lname"><br><br>
						
						 <label for="gender">Gender:</label>
						 <input type="radio"id="gender">Male
						 <input type="radio"id="gender">Female
						 <input type="radio"id="gender">Others<br><br>
						
						 <label for="dob">Date Of Birth:</label>
						 <input type="date"id="dob"><br><br>
						 
						 <label for="num">Number:</label>
						 <input type="tel"id="num"placeholder="91-98765-43210"><br><br>
						 
						 <label for="mail">Email:</label>
						 <input type="email"id="mail"><br><br>
						 
						 <label for="address"> Address:</label><br><br>
						 <textarea id="address" rows="10"cols="10" ></textarea><br><br>
						 
						 <label for="num">Aadhar:</label>
						 <input type="tel"id="num"placeholder="91-98765-43210"><br><br>
						
						 <label for="course">Course:</label>
						 <input type="text" id="course"placeholder="course"><br><br>	
						
						 <label>Qualification</label>
							<select>
									<option value="UG">UG</option>
									<option value="pG">UG</option>
									<option value="PHD">PHD</option>
							</select>	
						<label for="degree">Degree&Dept:</label>
						<input type="text" id="degree"placeholder="BE CSE"><br><br>	
							
						<label for="resume">Upload Resume:</label>
						<input type="file"id="resume"><br><br>
						
						<input type="checkbox" id="team" >
						<label for="team"> I accept all the terms& condition.</label><br>
						<input type="checkbox" id="team" >
						<label for="team"> I here declare that all statements made in this application are true.</label><br><br>
						
						<input type="button" value="submit">
						<input type="reset"value="reset">
				</div>
		</form>
		
	</body>




</html>
